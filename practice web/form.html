<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet"href="form.css">
</head>
<body>
    <fieldset class="f0">
        <form action="#">
    <div id="h2"><h2>Student Details</h2></div>
    <section id="main-part">
        <fieldset class="f1">
    <section class="left-part">
                
               <label for="first-name">Student First name  <input type="text"id="first-name"class="input"></label>
        <label for="last-name">Student Last name  <input type="text"id="last-name"class="input"></label>
        <label for="dob">Date Of Birth  <input type="number"id="Dob"class="input"></label>
        <label for="category">Category 
            <select id="category"class="input">
                <option value="select-category">Select Category</option>
                <option value="#"></option>
                <option value="#"></option>
            </select>
        </label>
        <label class="input"for="nationality">Nationality
            <select id="nationality"class="input">
                <option value="#">Select Nationality</option>
                <option value="#"></option>
                <option value="#"></option>
            </select>
        </label>
        <label for="email">Email <input type="email" id="email"class="input"></label>
        <label for="file">Student's Photo (Max-2 MB) <input type="file"id="file"class="input"></label>
        <label for="bfile"> Birth Certificate Of Child (Max-2 MB) <input type="file"id="bfile"class="input"></label>
        
    </section>
</fieldset>
<fieldset class="f2">
    <section class="right-part">
        <label for="middle-name">Student Middle name  <input type="text"id="middle-name"class="input"></label>
        <label for="gender">Gender
            <select id="gender">
                <option value="select-gender">Select Gender</option>
                <option></option>
                <option></option>

            </select>
        </label>
        <label for="admission">Admission sought in class
            <select id="admission">
                <option value="#">Select Admission sought in class</option>
                <option value="#"></option>
                <option value="#"></option>

            </select>
        </label>
        <label id="religion">Religion
            <select id="religion">
                <option value="#">Select Religion</option>
                <option></option>
                <option></option>

            </select>
        </label>
        <label for="blood-group">Blood Group
            <select id="blood-group">
                <option value="#">Select Gender</option>
                <option></option>
                <option></option>

            </select>
        </label>
        <label for="mobile">
Mobile No. <input type="number"id="mobile">
        </label>
        <label for="adhar">Aadhaar Card (Max-2 MB) * <input type="file"id="adhar"></label>
    </section>
</fieldset>
</section>
</form>
</fieldset>
</body>
</html>
